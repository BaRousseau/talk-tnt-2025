<svg width="100%" height="100%" viewBox="0 -5 190 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Flèche Haut -->
  <rect x="70" y="0" width="50" height="50" rx="8" fill="#F5F5DC" stroke="#000" stroke-width="3"/>
  <text x="95" y="30" font-size="32" font-family="Courier New, monospace" font-weight="bold" fill="#000" text-anchor="middle" dominant-baseline="middle">▲</text>

  <!-- Flèche Gauche -->
  <rect x="10" y="60" width="50" height="50" rx="8" fill="#F5F5DC" stroke="#000" stroke-width="3"/>
  <text x="35" y="90" font-size="32" font-family="Courier New, monospace" font-weight="bold" fill="#000" text-anchor="middle" dominant-baseline="middle">◄</text>

  <!-- Flèche Bas -->
  <rect x="70" y="60" width="50" height="50" rx="8" fill="#F5F5DC" stroke="#000" stroke-width="3"/>
  <text x="95" y="90" font-size="32" font-family="Courier New, monospace" font-weight="bold" fill="#000" text-anchor="middle" dominant-baseline="middle">▼</text>

  <!-- Flèche Droite -->
  <rect x="130" y="60" width="50" height="50" rx="8" fill="#F5F5DC" stroke="#000" stroke-width="3"/>
  <text x="155" y="90" font-size="32" font-family="Courier New, monospace" font-weight="bold" fill="#000" text-anchor="middle" dominant-baseline="middle">►</text>
</svg>
