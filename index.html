<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk TNT 2025</title>
  <link rel="stylesheet" href="/assets/highlight/stackoverflow-dark.min.css">
  <script src="/assets/highlight/highlight.min.js"></script>
  <script src="/assets/highlight/javascript.min.js"></script>

  <link rel="stylesheet" href="style.css" />
  <script src="src/main.js" defer></script>
</head>

<body>
  <div class="header">
    <h1>Nouveautés et futur du JavaScript avec son écosystème</h1>
  </div>

  <div class="main">
    <div id="menu"></div>
    <div class="game-container">
      <h2 id="gameTitle"></h2>
      <p class="subtitle" id="gameDesc"></p>

      <div class="game-content">
        <div id="grid"></div>

        <div id="legend">
          <div class="flex-center legend-item">
            <img src="assets/keys/arrows.svg" alt="Touches directionnelles pour le déplacement">
            <span>Déplacement</span>
          </div>
          <div class="flex-center legend-item">
            <img src="assets/keys/spacebar.svg" alt="Barre espace">
            <span>Case spéciale</span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle"></h2>
        <button id="closeModal" class="icon-container">X</button>
      </div>
      <p id="modalDesc" class="subtitle"></p>
      <div id="modalGoals"></div>
      <div id="modalCodes"></div>
      <div id="modalAssets"></div>
    </div>
  </div>

</body>

</html>
