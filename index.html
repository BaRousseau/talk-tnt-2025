<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk TNT 2025</title>
  <link rel="stylesheet" href="style.css" />
  <script src="src/main.js" defer></script>
</head>

<body>
  <div class="header">
    <img src="https://touraine.tech/_nuxt/img/logo.97c6093.svg" alt="" class="logo">
    <h1>Nouveautés et futur du JavaScript avec son écosystème</h1>
    <img data-v-bd7cc288="" src="https://touraine.tech/_nuxt/img/apside-top.8b6b29a.png" alt="" class="logo">
  </div>

  <div class="main">
    <button id="loadGameButton" class="btn btn-action">
      Charger une partie
    </button>

    <div id="game" class="hidden game-container">
      <div class="instruction">
        <h2>Naviguer avec les touches directionnelles</h2>
      </div>
      <div class="keys">
        <div class="key">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2l6 8h-4v8h-4v-8h-4z" />
          </svg>
        </div>
        <div class="key">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 12l8-6v4h8v4h-8v4z" />
          </svg>
        </div>
        <div class="key">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 22l-6-8h4v-8h4v8h4z" />
          </svg>
        </div>
        <div class="key">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M22 12l-8 6v-4h-8v-4h8v-4z" />
          </svg>
        </div>
      </div>

      <div id="grid"></div>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p id="modalContent"></p>
        <button id="closeModal" class="btn btn-action">Fermer</button>
      </div>
    </div>

  </div>

</body>

</html>
