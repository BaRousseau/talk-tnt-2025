<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Explorer</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #333;
      }

      #grid {
        display: grid;
        grid-template-columns: repeat(20, 20px);
        grid-template-rows: repeat(20, 20px);
        gap: 1px;
      }

      .cell {
        width: 20px;
        height: 20px;
        background-color: #555;
      }

      .cell.discovered {
        background-color: #aaa;
      }

      .pixel {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div id="grid"></div>

    <script>
      const grid = document.getElementById("grid");
      const gridSize = 20;
      let pixelPosition = { x: 0, y: 0 };

      // Initialize the grid
      for (let i = 0; i < gridSize * gridSize; i++) {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        grid.appendChild(cell);
      }

      const cells = Array.from(document.querySelectorAll(".cell"));

      function updateGrid() {
        cells.forEach((cell) => cell.classList.remove("pixel"));

        const index = pixelPosition.y * gridSize + pixelPosition.x;
        const cell = cells[index];

        cell.classList.add("pixel");
        cell.classList.add("discovered");
      }

      function movePixel(dx, dy) {
        const newX = pixelPosition.x + dx;
        const newY = pixelPosition.y + dy;

        if (newX >= 0 && newX < gridSize && newY >= 0 && newY < gridSize) {
          pixelPosition.x = newX;
          pixelPosition.y = newY;
          updateGrid();
        }
      }

      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "ArrowUp":
            movePixel(0, -1);
            break;
          case "ArrowDown":
            movePixel(0, 1);
            break;
          case "ArrowLeft":
            movePixel(-1, 0);
            break;
          case "ArrowRight":
            movePixel(1, 0);
            break;
        }
      });

      updateGrid();
    </script>
  </body>
</html>
