<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk TNT 2025</title>
  <link rel="stylesheet" href="style.css" />
  <script src="src/main.js" defer></script>
</head>

<body>
  <div class="header">
    <img src="/assets/logo/logo.97c6093.svg" alt="" class="logo">
    <h1>Nouveautés et futur du JavaScript avec son écosystème</h1>
    <img data-v-bd7cc288="" src="/assets/logo/apside-top.8b6b29a.png" alt="" class="logo">
  </div>

  <div class="main">
    <button id="loadGameButton" autofocus class="btn btn-action">
      Charger une partie
    </button>

    <div id="game" class="hidden game-container">
      <h2 id="gameTitle"></h2>
      <h3 id="gameDesc"></h3>
      <div class="game-content">
        <div id="menu"></div>

        <div id="grid"></div>

        <div id="legend">
          <div class="legend-item arrow-keys">
            <img src="assets/keys/arrow-keys.png" alt="Touches directionnelles pour le déplacement">
            <span>Déplacement</span>
          </div>
          <div class="legend-item">
            <img src="assets/keys/spacebar.png" alt="Barre espace">
            <span>Case spéciale</span>
          </div>
        </div>
      </div>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p id="modalContent">
        </p>
        <video controls width="250">
          <source src="/assets/trap/goat_fence_2020.mp4" type="video/mp4" />
        </video>
        <video ></video>
        <button id="closeModal" class="btn btn-action">Fermer</button>
      </div>
    </div>

  </div>

</body>

<footer>
  <a href="https://tc39.es/ecma262/">Source : Draft ECMA-262</a>
</footer>

</html>
